{% block title %}

        {{ filter.form }}
        <input type="submit" value="Find">
    </form>
    <h1>NEWS FIND:</h1>
    <table>
        <tr>
            <td>Date</td>
            <td>Author</td>
            <td>Title</td>
        </tr>
        {% for el in filter.qs %}
        <tr>
            <td>{{el.date|date:'M d Y'}}:</td>
            <td>{{el.author.user}}</td>
            <td>{{el.text|truncatechars:100}}</td>
        </tr>
        {% endfor %}
    </table>
