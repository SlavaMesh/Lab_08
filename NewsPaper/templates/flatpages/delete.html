{% extends 'flatpages/default.html'%}

{% block content %}

<h2>Вы действительно хотите удалить данную новость?</h2>
<table>
    <thead>
        <th>
            Author
        </th>
        <th>
            Post_type
        </th>
        <th>
            Category
        </th>
        <th>
            Text
        </th>
    </thead>
    <tr>
        <td>
            {{ post.author }}
        </td>
        <td>
            {{ post.post_type }}
        </td>
        <td>
            {{ post.categories.name }}
        </td>
        <td>
            {{ post.text }}
        </td>
    </tr>
</table>
<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm">
</form>
{% endblock content %}
